<body>

   <div class="box border">
      <div class="row p-2 mt-5">
              <div class="col-12 login-section text-center mb-2 ">
                  <div class="login">LOG IN</div>
                   <p>Please fill your basic Information</p>
              </div>

              <div class="col-12 px-4 mr-1 mt-5">
                     <form action="/login" method="POST">
                            <input type="email" placeholder="Email" name="email"class="mb-4 pl-3  " required  >
                            <i class="far fa-envelope "></i>


                            <input type="password" placeholder="Password" name="password"class="mb-4 pl-3 " required >
                            <i class="fas fa-unlock"></i>
                         
                            <div class="row mb-3  forget">
                                       <div class="col-6 ">
                                         <p class="d-flex justify-content-start align-items-center ">  <input type="checkbox" class="mr-1">  Remember me</p>

                                       </div>
                                       <div class="col-6 text-right "><a href="#">Forget Password?</a></div>
                            </div>
                             <button class="btn btn-primary mb-2">Sign In</button>
                            
                     </form>
              </div>

      </div>

      <div class=" m-0 bottom text-center">
          Don't have an account? <a href="/" class="ml-1"> Sign Up</a>
      </div>

   </div>
