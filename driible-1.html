<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    *
    {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    body{

        width: 100vw;
        height: 100vh;
        font-family: "Libre Baskerville" ;
    }
    nav
    {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: transparent;
        height: 6vh;
        cursor: pointer;
        margin-top: 2%;

    } 

    .navbar-brand
    {
        margin-left: 40px;
        font-size: 2.5rem;
        text-decoration: none;
        color: black;
        font-weight: 800;

    }

    ul.navbar-nav
    {
        list-style: none;
        display: flex;
        align-items: center;
        justify-content: space-around;
        color: black;
        font-weight: 600;
    }

    li.nav-item
    {
        float: left;
        margin: 0px 25px;
       
    }

    .nav-link
    {
        color: black;
        text-decoration: none;
    }
    
    .navbar-last{
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        font-weight: 600;
        width: 20vw;
        
       
    }


    .navbar-last>div:nth-child(1)
    {  
        color: black;
        margin-right: 20px;
    }
    
    #button{
        width:8vw;
        height:6vh;
        margin-bottom: 20%;
        background-color: white;
        color: black;
        border: 1.5px solid black;
        

       
    }
    #button:hover{
        background-color: brown;
        color: white;
        cursor: pointer;
      

    }
   

    .section-2{
         height: 90%;
         width: 95% ;
        
         margin: 0 auto;
         margin-top: 2%;


    }
     
   
    .rows{
      display: grid;
      grid-template-columns: 50% 50%;
      margin:0 10px;
      height: 100%;
      

    }
    .rows>div {
      
        height: 100%;
        
    }
   .col-2,.col-1{
        display: flex;
        align-items: center;
        justify-content: center;
    }
   
 .col-2>img{
     width: 80%;
     height: 80%;
     border: .2px solid gray;
     box-shadow: 1px 1px 20px 1px black;

    }
    .col-1>div{
        width: 80%;
    }
.title{
    font-size: 5rem;
    font-weight: 400;
    font-family: "Lora";
}
  .description{
      font-size: 1.4rem;
      margin-top: 20px;
  }
   button{
       margin-top: 28px;
       height: 8vh;
       width: 12vw;
       background-color: black;
       color: white;
       border: none;
       font-weight: 700;
       cursor: pointer;
       min-width: 60px;
       max-height:50px ;
  }
  
    
    @media screen and (max-width: 700px)
     {
        ul.navbar-nav{
            display: none;
        }
        .title{
            font-size: 1.8rem;
        }
        .description{
            font-size: .8rem;
        }
       button{
           font-size: .8rem;
           font-weight: 500;
           font-size:.6rem ;
           max-height: 40px;
       }
       .navbar-last>div{
           font-size: .6rem;
       }
       #button{
           font-size: .8rem;
           max-height: 30px;
           min-width: 80px;
       }
       .navbar-last{
           justify-content: space-between;
       }
       .col-2>img{
           width: 90%;
           height: 50%;
       }
        
    }


</style>
<body>
    <section>
         <nav>
             <a href="#" class="navbar-brand">yolo</a>
             <ul class="navbar-nav">

                   <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                   <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                   <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                   <li class="nav-item"><a href="#" class="nav-link">Service</a></li>

             </ul>
                 
             <div class="navbar-last">
                   <div>   Sign in </div>
                   <div ><button id="button"> Try it free </button></div>
             </div>

         </nav>
    </section>
    <section class="section-2">
    <div class="rows">
          <div class="col-1">
              <div>
              <div class="title">Nothing is Impossible</div>
              <div class="description">We are the best marketing Agency</div>
              <div class="button"><button>Get Started</button></div>
        </div>
        </div>
          <div class="col-2">
              <img src="https://images.unsplash.com/photo-1562577309-2592ab84b1bc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">

          </img>

          </div>





    </div>
    </section>

</body>
</html>
